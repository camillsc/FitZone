<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitZone — Cadastro</title>
  <link rel="stylesheet" href="styles/cadastro.css"/>
</head>
<body class="cadastro">
  <header>
    <img src="fitzone.png" alt="Logo FitZone"/>
    <div class="button-container">
      <a href="index.html" class="header_button">Voltar</a>
    </div>
  </header>

  <main>
    <section id="form_cadastro" aria-labelledby="titulo-cadastro">
      <form id="cadastroForm">
        <h3 id="titulo-cadastro">Criar conta</h3>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required autocomplete="email"/>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Mín. 6 caracteres" minlength="6" required autocomplete="new-password"/>

        <div class="botoes_frm">
          <button type="submit">Cadastrar</button>
        </div>

        <a class="link-aux" href="login.html">Já tem conta? Entrar</a>
        <p id="mensagem"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FitZone — Todos os direitos reservados.</p>
  </footer>
  <script src="js/cadastro.js"></script>
</body>
</html>
