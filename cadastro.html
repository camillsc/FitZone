<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="keywords" content="alimenta√ß√£o saud√°vel, W3C, academia"/>
  <title>FitZone ‚Äî Cadastro</title>

  <!-- CSS desta p√°gina -->
  <link rel="stylesheet" href="styles/cadastro.css"/>
</head>
<body>
  <header>
    <img src="fitzone.png" alt="Logo FitZone"/>

    <div class="button-container">
      <a href="index.html" class="header_button">Voltar</a>
    </div>
  </header>

  <main>
    <section id="form_cadastro" aria-labelledby="titulo-cadastro">
      <form id="cadastroForm" novalidate>
        <h3 id="titulo-cadastro">Criar conta</h3>

        <div class="grid-2">
          <div class="campo">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Ex.: Maria Souza" autocomplete="name" required />
            <span class="erro" id="erro-nome"></span>
          </div>

          <div class="campo">
            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required />
            <span class="erro" id="erro-nascimento"></span>
          </div>
        </div>

        <div class="grid-2">
          <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" autocomplete="email" required />
            <span class="erro" id="erro-email"></span>
          </div>

          <div class="campo">
            <label for="telefone">Telefone (opcional)</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 90000-0000" autocomplete="tel" />
          </div>
        </div>

        <div class="grid-2">
          <div class="campo">
            <label for="senha">Senha</label>
            <div class="senha-wrap">
              <input type="password" id="senha" name="senha" placeholder="M√≠n. 6 caracteres" minlength="6" required />
              <button type="button" class="toggle" data-target="senha" aria-label="Mostrar/ocultar senha">üëÅÔ∏è</button>
            </div>
            <span class="erro" id="erro-senha"></span>
          </div>

          <div class="campo">
            <label for="confirmar">Confirmar senha</label>
            <div class="senha-wrap">
              <input type="password" id="confirmar" name="confirmar" placeholder="Repita a senha" minlength="6" required />
              <button type="button" class="toggle" data-target="confirmar" aria-label="Mostrar/ocultar senha">üëÅÔ∏è</button>
            </div>
            <span class="erro" id="erro-confirmar"></span>
          </div>
        </div>

        <div class="grid-2">
          <div class="campo">
            <label for="genero">G√™nero (opcional)</label>
            <select id="genero" name="genero">
              <option value="">Selecione‚Ä¶</option>
              <option>Feminino</option>
              <option>Masculino</option>
              <option>N√£o bin√°rio</option>
              <option>Prefiro n√£o informar</option>
            </select>
          </div>

          <div class="campo">
            <label for="objetivo">Objetivo</label>
            <select id="objetivo" name="objetivo" required>
              <option value="">Selecione‚Ä¶</option>
              <option>Perda de peso</option>
              <option>Ganho de massa</option>
              <option>Qualidade de vida</option>
              <option>Performance esportiva</option>
            </select>
            <span class="erro" id="erro-objetivo"></span>
          </div>
        </div>

        <div class="termos">
          <input type="checkbox" id="termos" required />
          <label for="termos">Li e concordo com os <a href="termos.html">Termos de Uso</a> e a <a href="privacidade.html">Pol√≠tica de Privacidade</a>.</label>
        </div>
        <span class="erro" id="erro-termos"></span>

        <div class="botoes_frm">
          <button type="submit">Cadastrar</button>
          <a class="btn-sec" href="login.html">J√° tem conta? Entrar</a>
        </div>

        <p id="mensagem" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FitZone ‚Äî Todos os direitos reservados.</p>
  </footer>

  <script src="js/cadastro.js"></script>
</body>
</html>
