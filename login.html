<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="alimentação saudável, W3C, academia">
    <title>FitZone</title>
    <link rel="stylesheet" href="styles/login.css">

</head>
<body>
    <header> 
        <img src="fitzone.png" alt="Logo">

        <div class="button-container">
            <a href="index.html" class="header_button">Voltar</a>
        </div>
    </header>
    
    <main>

        <section id="form_login">
            <form id="loginForm">
                <h3>Login</h3>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email_login" name="email_login" placeholder="Digite o seu email" required><br><br>
                
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha_login" name="senha_login" placeholder="Digite a sua senha" required><br><br>
                
                <div class="botoes_frm">
                        <button type="submit">Entrar</button>
                    
                </div>
            </form>
            <a href="cadastro.html">Não tem um usuário? Cadastre-se</a>
            <p id="error-message"></p>
        </section>

    </main>
    
    <footer align="center">
        <p>&copy; 2025 FitZone - Todos os direitos reservados.</p>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
